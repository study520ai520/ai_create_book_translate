<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍翻译器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--card-shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background-color: rgba(74, 144, 226, 0.1);
        }

        .settings-btn i {
            margin: 0;
        }

        .settings-modal .nav-tabs {
            margin-bottom: 1rem;
        }

        .settings-modal .tab-content {
            padding: 1rem 0;
        }

        .settings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
        }

        .settings-item:hover {
            background-color: var(--secondary-color);
        }

        .settings-item-info {
            flex: 1;
            margin-right: 1rem;
        }

        .settings-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .settings-item-description {
            font-size: 0.875rem;
            color: #666;
        }

        .settings-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .upload-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            margin-bottom: 2rem;
        }

        .upload-zone {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 144, 226, 0.05);
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .book-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-2px);
        }

        .book-info {
            flex: 1;
            margin-right: 2rem;
        }

        .translation-settings {
            margin-top: 0.5rem;
        }

        .translation-settings .badge {
            margin-right: 0.5rem;
            padding: 0.4em 0.6em;
            font-weight: normal;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .book-title i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .progress-section {
            width: 200px;
            margin-right: 2rem;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: #eee;
            margin: 0.5rem 0;
        }

        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .action-buttons .btn {
            white-space: nowrap;
        }

        .btn {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: #fff;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-info {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        .modal-content {
            border-radius: var(--border-radius);
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            padding: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .fragment-card {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            transition: box-shadow 0.2s ease;
        }

        .fragment-card:hover {
            box-shadow: var(--card-shadow);
        }

        .fragment-number {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .text-section {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .text-section strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 4rem;
            height: 4rem;
            color: var(--primary-color);
        }

        .confirm-modal .modal-content {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .confirm-modal .modal-header {
            border: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .confirm-modal .modal-body {
            padding: 1rem 1.5rem;
            color: var(--text-color);
        }
        
        .confirm-modal .modal-footer {
            border: none;
            padding: 0.5rem 1.5rem 1.5rem;
            justify-content: flex-end;
            gap: 0.8rem;
        }
        
        .confirm-modal .modal-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .confirm-modal .btn-confirm {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }
        
        .confirm-modal .btn-cancel {
            background-color: #e9ecef;
            border-color: #e9ecef;
            color: var(--text-color);
        }

        @media (max-width: 992px) {
            .book-card {
                flex-direction: column;
                align-items: stretch;
            }
            
            .book-info {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .progress-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .action-buttons {
                flex-direction: row;
                justify-content: flex-end;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }

        .translation-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .translation-log.active {
            display: block;
        }

        .translation-log .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .translation-log .log-content {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .translation-log .log-item {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .translation-log .progress-info {
            color: #4CAF50;
        }

        .translation-log .error-info {
            color: #f44336;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-translate"></i>
                书籍翻译器
            </a>
            <div class="navbar-actions">
                <button class="settings-btn" onclick="showSettings()">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 文件上传 -->
        <div class="upload-card card">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="upload-zone" onclick="document.getElementById('bookFile').click()">
                        <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                        <h5>点击或拖拽文件到此处上传</h5>
                        <p class="text-muted">支持 PDF、TXT、DOC、DOCX 格式</p>
                        <input type="file" class="d-none" id="bookFile" accept=".pdf,.txt,.doc,.docx">
                    </div>
                </form>
            </div>
        </div>

        <!-- 书籍列表 -->
        <div class="book-list" id="bookList">
            <!-- 书籍将通过JavaScript动态添加 -->
        </div>
    </div>

    <!-- 碎片详情模态框 -->
    <div class="modal fade" id="fragmentModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-file-text me-2"></i>碎片详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fragmentList">
                        <!-- 碎片列表将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div class="modal fade confirm-modal" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="confirmTitle">确认操作</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-confirm" id="confirmButton">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading d-none" id="loading">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 添加翻译日志区域 -->
    <div id="translationLog" class="translation-log">
        <div class="log-title">
            翻译进度
            <button class="btn btn-sm btn-outline-light" onclick="document.getElementById('translationLog').classList.remove('active')">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div id="logContent" class="log-content"></div>
    </div>

    <!-- 添加翻译设置模态框 -->
    <div class="modal fade" id="translationSettingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-gear"></i> 翻译设置
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="translationSettingsForm">
                        <div class="mb-3">
                            <label class="form-label">目标语言</label>
                            <select class="form-select" id="targetLanguage" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">翻译风格</label>
                            <select class="form-select" id="translationStyle" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">提示词模板</label>
                            <select class="form-select" id="promptTemplate" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">自定义提示词</label>
                            <textarea class="form-control" id="customPrompt" rows="3" placeholder="可选：输入自定义的翻译提示词"></textarea>
                            <small class="text-muted">如果不填写，将使用选择的模板</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTranslationSettings">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加设置管理模态框 -->
    <div class="modal fade settings-modal" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-gear"></i> 系统设置
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#languagesTab">
                                目标语言管理
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#stylesTab">
                                翻译风格管理
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#templatesTab">
                                提示词模板管理
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- 目标语言管理 -->
                        <div class="tab-pane fade show active" id="languagesTab">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">目标语言列表</h6>
                                <button class="btn btn-primary btn-sm" onclick="showAddLanguageModal()">
                                    <i class="bi bi-plus"></i> 添加语言
                                </button>
                            </div>
                            <div class="settings-list" id="languagesList"></div>
                        </div>
                        
                        <!-- 翻译风格管理 -->
                        <div class="tab-pane fade" id="stylesTab">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">翻译风格列表</h6>
                                <button class="btn btn-primary btn-sm" onclick="showAddStyleModal()">
                                    <i class="bi bi-plus"></i> 添加风格
                                </button>
                            </div>
                            <div class="settings-list" id="stylesList"></div>
                        </div>
                        
                        <!-- 提示词模板管理 -->
                        <div class="tab-pane fade" id="templatesTab">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">提示词模板列表</h6>
                                <button class="btn btn-primary btn-sm" onclick="showAddTemplateModal()">
                                    <i class="bi bi-plus"></i> 添加模板
                                </button>
                            </div>
                            <div class="settings-list" id="templatesList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加语言模态框 -->
    <div class="modal fade" id="languageFormModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="languageFormTitle">添加语言</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="languageForm">
                        <input type="hidden" id="languageId">
                        <div class="mb-3">
                            <label class="form-label">语言名称</label>
                            <input type="text" class="form-control" id="languageName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" id="languageDescription" rows="2"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="languageEnabled" checked>
                            <label class="form-check-label">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveLanguage()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加风格模态框 -->
    <div class="modal fade" id="styleFormModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="styleFormTitle">添加风格</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="styleForm">
                        <input type="hidden" id="styleId">
                        <div class="mb-3">
                            <label class="form-label">风格名称</label>
                            <input type="text" class="form-control" id="styleName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" id="styleDescription" rows="2"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="styleEnabled" checked>
                            <label class="form-check-label">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveStyle()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模板模态框 -->
    <div class="modal fade" id="templateFormModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="templateFormTitle">添加模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="templateForm">
                        <input type="hidden" id="templateId">
                        <div class="mb-3">
                            <label class="form-label">模板名称</label>
                            <input type="text" class="form-control" id="templateName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" id="templateDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">提示词模板</label>
                            <textarea class="form-control" id="templateContent" rows="4" required></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="templateEnabled" checked>
                            <label class="form-check-label">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveTemplate()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let fragmentModal;
        let confirmModal;
        let translationSettingsModal;
        let currentBookId;
        let currentTranslationSettings = {};  // 存储当前的翻译设置

        // 设置管理相关变量
        let settingsModal;
        let languageFormModal;
        let styleFormModal;
        let templateFormModal;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            fragmentModal = new bootstrap.Modal(document.getElementById('fragmentModal'));
            confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            translationSettingsModal = new bootstrap.Modal(document.getElementById('translationSettingsModal'));
            loadBooks();
            
            // 绑定翻译设置保存按钮事件
            document.getElementById('saveTranslationSettings').addEventListener('click', function() {
                const settings = {
                    target_language: document.getElementById('targetLanguage').value,
                    translation_style: document.getElementById('translationStyle').value,
                    prompt_template: document.getElementById('promptTemplate').value,
                    custom_prompt: document.getElementById('customPrompt').value.trim()
                };
                
                // 保存设置并开始翻译
                saveTranslationSettings(currentBookId, settings);
            });
            
            // 处理文件拖放
            const uploadZone = document.querySelector('.upload-zone');
            
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'var(--primary-color)';
                uploadZone.style.backgroundColor = 'rgba(74, 144, 226, 0.05)';
            });
            
            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = '#ddd';
                uploadZone.style.backgroundColor = 'transparent';
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = '#ddd';
                uploadZone.style.backgroundColor = 'transparent';
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    document.getElementById('bookFile').files = e.dataTransfer.files;
                    handleUpload(file);
                }
            });

            // 初始化设置相关模态框
            settingsModal = new bootstrap.Modal(document.getElementById('settingsModal'));
            languageFormModal = new bootstrap.Modal(document.getElementById('languageFormModal'));
            styleFormModal = new bootstrap.Modal(document.getElementById('styleFormModal'));
            templateFormModal = new bootstrap.Modal(document.getElementById('templateFormModal'));
        });

        // 处理文件上传
        function handleUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            toggleLoading(true);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadBooks();
                    document.getElementById('bookFile').value = '';
                }
            })
            .finally(() => toggleLoading(false));
        }

        // 监听文件选择
        document.getElementById('bookFile').addEventListener('change', function(e) {
            if (this.files[0]) {
                handleUpload(this.files[0]);
            }
        });

        // 显示翻译设置
        function showTranslationSettings(bookId) {
            currentBookId = bookId;

            Promise.all([
                fetch('/languages').then(response => response.json()),
                fetch('/styles').then(response => response.json()),

            ]).then(([languages, styles, templates]) => {
                // 填充语言选项
                const targetLanguageSelect = document.getElementById('targetLanguage');
                targetLanguageSelect.innerHTML = languages
                    .filter(lang => lang.is_enabled)
                    .map(lang => `<option value="${lang.name}">${lang.name} - ${lang.description}</option>`)
                    .join('');
                
                // 填充风格选项
                const translationStyleSelect = document.getElementById('translationStyle');
                translationStyleSelect.innerHTML = styles
                    .filter(style => style.is_enabled)
                    .map(style => `<option value="${style.name}">${style.name} - ${style.description}</option>`)
                    .join('');
                
                // 填充模板选项
                const promptTemplateSelect = document.getElementById('promptTemplate');
                promptTemplateSelect.innerHTML = templates
                    .filter(template => template.is_enabled)
                    .map(template => `<option value="${template.name}">${template.name} - ${template.description}</option>`)
                    .join('');
                
                // 获取当前设置
                fetch(`/translation_settings/${bookId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.settings) {
                            if (data.settings.has_translated_fragments) {
                                showConfirm(
                                    '无法修改设置',
                                    '该书籍已有翻译完成的碎片，无法修改翻译设置。如需使用不同的设置，请先删除该书籍后重新上传。',

                                );
                                return;
                            }
                            targetLanguageSelect.value = data.settings.target_language;
                            translationStyleSelect.value = data.settings.translation_style;
                            promptTemplateSelect.value = data.settings.prompt_template;
                            document.getElementById('customPrompt').value = data.settings.custom_prompt || '';

            .then(response => response.json())

                    loadFragments(currentBookId);

                showLog(`发生错误: ${error}`, 'error');

        // 添加日志显示函数
        function showLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}-info`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logItem);
            logContent.scrollTop = logContent.scrollHeight;
        }

        // 显示翻译日志区域
        function showTranslationLog() {
            document.getElementById('translationLog').classList.add('active');
            document.getElementById('logContent').innerHTML = '';

        // 修改翻译剩余碎片的函数
        function translateRemaining(bookId) {
            // 先检查是否已有翻译设置
            fetch(`/translation_settings/${bookId}`)
                .then(response => response.json())
                .then(settings => {
                    if (settings.has_settings) {
                        // 如果已有设置，直接确认开始翻译
                        showConfirm(
                            '批量翻译确认',
                            '确定要翻译所有未翻译的碎片吗？这可能需要一些时间。',
                            () => startTranslation(bookId)
                        );
                    } else {
                        // 如果没有设置，提示先设置
                        showConfirm(
                            '需要设置',
                            '请先配置翻译设置后再开始翻译。',
                            () => showTranslationSettings(bookId)
                        );
                    }
                });
        }

        // 修改重新翻译函数
        function retranslateAll(bookId) {
            showConfirm(
                '重新翻译确认',
                '确定要重新翻译所有碎片吗？这将清空现有翻译内容，且需要一些时间。',
                function() {
                    showTranslationLog();
                    showLog('开始重新翻译...');

                    // 开始轮询翻译进度
                    const progressInterval = setInterval(() => {
                        fetch(`/translation_progress/${bookId}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.total > 0) {
                                    const progress = Math.round((data.completed / data.total) * 100);
                                    showLog(`翻译进度: ${progress}% (${data.completed}/${data.total})`);
                                }
                            });
                    }, 1000);

                    fetch(`/retranslate/${bookId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(result => {
                        clearInterval(progressInterval);
                        if (result.success) {
                            showLog('重新翻译完成！', 'progress');
                            loadBooks();
                            if (currentBookId === bookId) {
                                loadFragments(bookId);
                            }
                        } else {
                            showLog(`翻译出错: ${result.error}`, 'error');
                        }
                    })
                    .catch(error => {
                        clearInterval(progressInterval);
                        showLog(`发生错误: ${error}`, 'error');
                    });
                }
            );
        }

                function() {
                    toggleLoading(true);
                    fetch(`/delete/${bookId}`, {
                        method: 'DELETE'
                    })

                    .then(result => {
                        if (result.success) {
                            loadBooks();
                            if (currentBookId === bookId) {
                                fragmentModal.hide();

                        } else {
                            showConfirm('操作失败', result.error || '删除失败，请重试', () => {});

                        showConfirm('操作失败', error.toString(), () => {});

        // 开始翻译

            showTranslationLog();

            const progressInterval = setInterval(() => {
                fetch(`/translation_progress/${bookId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.total > 0) {
                            const progress = Math.round((data.completed / data.total) * 100);
                            showLog(`翻译进度: ${progress}% (${data.completed}/${data.total})`);
                        }
                    });
            }, 1000);

            fetch(`/translate_remaining/${bookId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                clearInterval(progressInterval);
                if (result.success) {
                    showLog('翻译完成！', 'progress');
                    loadBooks();
                    if (currentBookId === bookId) {
                        loadFragments(bookId);
                    }
                } else {
                    showLog(`翻译出错: ${result.error}`, 'error');
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                showLog(`发生错误: ${error}`, 'error');
            });

                if (!result.success) {
                    showConfirm('操作失败', result.error || '更新失败，请重试', () => {
                        loadStyles();  // 刷新列表以恢复原状态
                    });
                }
            });
        }

        // 模板管理相关函数
        function showAddTemplateModal() {
            document.getElementById('templateFormTitle').textContent = '添加模板';
            document.getElementById('templateId').value = '';
            document.getElementById('templateForm').reset();
            templateFormModal.show();
        }

        function editTemplate(id) {
            fetch(`/templates/${id}`)
                .then(response => response.json())
                .then(template => {
                    document.getElementById('templateFormTitle').textContent = '编辑模板';
                    document.getElementById('templateId').value = template.id;
                    document.getElementById('templateName').value = template.name;
                    document.getElementById('templateDescription').value = template.description || '';
                    document.getElementById('templateContent').value = template.template;
                    document.getElementById('templateEnabled').checked = template.is_enabled;
                    templateFormModal.show();
                });
        }

        function saveTemplate() {
            const id = document.getElementById('templateId').value;
            const data = {
                name: document.getElementById('templateName').value,
                description: document.getElementById('templateDescription').value,
                template: document.getElementById('templateContent').value,
                is_enabled: document.getElementById('templateEnabled').checked
            };
            
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/templates/${id}` : '/templates';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    templateFormModal.hide();
                    loadTemplates();
                } else {
                    showConfirm('保存失败', result.error || '操作失败，请重试', () => {});
                }
            });
        }

        function deleteTemplate(id) {
            showConfirm(
                '删除确认',
                '确定要删除这个模板吗？删除后不可恢复。',
                function() {
                    fetch(`/templates/${id}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            loadTemplates();
                        } else {
                            showConfirm('删除失败', result.error || '操作失败，请重试', () => {});
                        }
                    });
                }
            );
        }

        function toggleTemplate(id, enabled) {
            fetch(`/templates/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ is_enabled: enabled })
            })
            .then(response => response.json())
            .then(result => {
                if (!result.success) {
                    showConfirm('操作失败', result.error || '更新失败，请重试', () => {
                        loadTemplates();  // 刷新列表以恢复原状态
                    });
                }
            });
        }
    </script>
</body>
