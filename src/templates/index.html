<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍翻译器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--card-shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background-color: rgba(74, 144, 226, 0.1);
        }

        .settings-btn i {
            margin: 0;
        }

        .settings-modal .nav-tabs {
            margin-bottom: 1rem;
        }

        .settings-modal .tab-content {
            padding: 1rem 0;
        }

        .settings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
        }

        .settings-item:hover {
            background-color: var(--secondary-color);
        }

        .settings-item-info {
            flex: 1;
            margin-right: 1rem;
        }

        .settings-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .settings-item-description {
            font-size: 0.875rem;
            color: #666;
        }

        .settings-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .upload-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            margin-bottom: 2rem;
        }

        .upload-zone {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 144, 226, 0.05);
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .book-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-2px);
        }

        .book-info {
            flex: 1;
            margin-right: 2rem;
        }

        .translation-settings {
            margin-top: 0.5rem;
        }

        .translation-settings .badge {
            margin-right: 0.5rem;
            padding: 0.4em 0.6em;
            font-weight: normal;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .book-title i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .progress-section {
            width: 200px;
            margin-right: 2rem;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: #eee;
            margin: 0.5rem 0;
        }

        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .action-buttons .btn {
            white-space: nowrap;
        }

        .btn {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: #fff;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-info {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        .modal-content {
            border-radius: var(--border-radius);
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            padding: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .fragment-card {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            transition: box-shadow 0.2s ease;
        }

        .fragment-card:hover {
            box-shadow: var(--card-shadow);
        }

        .fragment-number {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .text-section {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .text-section strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 4rem;
            height: 4rem;
            color: var(--primary-color);
        }

        .confirm-modal .modal-content {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .confirm-modal .modal-header {
            border: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .confirm-modal .modal-body {
            padding: 1rem 1.5rem;
            color: var(--text-color);
        }
        
        .confirm-modal .modal-footer {
            border: none;
            padding: 0.5rem 1.5rem 1.5rem;
            justify-content: flex-end;
            gap: 0.8rem;
        }
        
        .confirm-modal .modal-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .confirm-modal .btn-confirm {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }
        
        .confirm-modal .btn-cancel {
            background-color: #e9ecef;
            border-color: #e9ecef;
            color: var(--text-color);
        }

        @media (max-width: 992px) {
            .book-card {
                flex-direction: column;
                align-items: stretch;
            }
            
            .book-info {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .progress-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .action-buttons {
                flex-direction: row;
                justify-content: flex-end;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }

        .translation-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .translation-log.active {
            display: block;
        }

        .translation-log .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .translation-log .log-content {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .translation-log .log-item {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .translation-log .progress-info {
            color: #4CAF50;
        }

        .translation-log .error-info {
            color: #f44336;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-translate"></i>
                书籍翻译器
            </a>
            <div class="navbar-actions">
                <button class="settings-btn" onclick="showSettings()">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 文件上传 -->
        <div class="upload-card card">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="upload-zone" onclick="document.getElementById('bookFile').click()">
                        <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                        <h5>点击或拖拽文件到此处上传</h5>
                        <p class="text-muted">支持 PDF、TXT、DOC、DOCX 格式</p>
                        <input type="file" class="d-none" id="bookFile" accept=".pdf,.txt,.doc,.docx">
                    </div>
                </form>
            </div>
        </div>

        <!-- 书籍列表 -->
        <div class="book-list" id="bookList">
            <!-- 书籍将通过JavaScript动态添加 -->
        </div>
    </div>

    <!-- 碎片详情模态框 -->
    <div class="modal fade" id="fragmentModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-file-text me-2"></i>碎片详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fragmentList">
                        <!-- 碎片列表将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div class="modal fade confirm-modal" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="confirmTitle">确认操作</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-confirm" id="confirmButton">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading d-none" id="loading">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 添加翻译日志区域 -->
    <div id="translationLog" class="translation-log">
        <div class="log-title">
            翻译进度
            <button class="btn btn-sm btn-outline-light" onclick="document.getElementById('translationLog').classList.remove('active')">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div id="logContent" class="log-content"></div>
    </div>

    <!-- 添加翻译设置模态框 -->
    <div class="modal fade" id="translationSettingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-gear"></i> 翻译设置
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="translationSettingsForm">
                        <div class="mb-3">
                            <label class="form-label">目标语言</label>
                            <select class="form-select" id="targetLanguage" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">翻译风格</label>
                            <select class="form-select" id="translationStyle" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">提示词模板</label>
                            <select class="form-select" id="promptTemplate" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">自定义提示词</label>
                            <textarea class="form-control" id="customPrompt" rows="3" placeholder="可选：输入自定义的翻译提示词"></textarea>
                            <small class="text-muted">如果不填写，将使用选择的模板</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTranslationSettings">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置管理模态框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">全局设置管理</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 选项卡导航 -->
                    <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="languages-tab" data-bs-toggle="tab" data-bs-target="#languages" type="button" role="tab">目标语言</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="styles-tab" data-bs-toggle="tab" data-bs-target="#styles" type="button" role="tab">翻译风格</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="templates-tab" data-bs-toggle="tab" data-bs-target="#templates" type="button" role="tab">提示词模板</button>
                        </li>
                    </ul>
                    
                    <!-- 选项卡内容 -->
                    <div class="tab-content mt-3" id="settingsTabContent">
                        <!-- 目标语言设置 -->
                        <div class="tab-pane fade show active" id="languages" role="tabpanel">
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-primary" onclick="showAddLanguageModal()">添加语言</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>描述</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="languagesTableBody">
                                        <!-- 语言列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- 翻译风格设置 -->
                        <div class="tab-pane fade" id="styles" role="tabpanel">
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-primary" onclick="showAddStyleModal()">添加风格</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>描述</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="stylesTableBody">
                                        <!-- 风格列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- 提示词模板设置 -->
                        <div class="tab-pane fade" id="templates" role="tabpanel">
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-primary" onclick="showAddTemplateModal()">添加模板</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>描述</th>
                                            <th>类型</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="templatesTableBody">
                                        <!-- 模板列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑语言模态框 -->
    <div class="modal fade" id="languageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="languageModalTitle">添加语言</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="languageForm">
                        <input type="hidden" id="languageId">
                        <div class="mb-3">
                            <label for="languageName" class="form-label">语言名称</label>
                            <input type="text" class="form-control" id="languageName" required>
                        </div>
                        <div class="mb-3">
                            <label for="languageDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="languageDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="languageEnabled" checked>
                            <label class="form-check-label" for="languageEnabled">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveLanguageBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑风格模态框 -->
    <div class="modal fade" id="styleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="styleModalTitle">添加风格</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="styleForm">
                        <input type="hidden" id="styleId">
                        <div class="mb-3">
                            <label for="styleName" class="form-label">风格名称</label>
                            <input type="text" class="form-control" id="styleName" required>
                        </div>
                        <div class="mb-3">
                            <label for="styleDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="styleDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="styleEnabled" checked>
                            <label class="form-check-label" for="styleEnabled">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveStyleBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑模板模态框 -->
    <div class="modal fade" id="templateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="templateModalTitle">添加模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="templateForm">
                        <input type="hidden" id="templateId">
                        <div class="mb-3">
                            <label for="templateName" class="form-label">模板名称</label>
                            <input type="text" class="form-control" id="templateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="templateDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="templateContent" class="form-label">模板内容</label>
                            <textarea class="form-control" id="templateContent" rows="10" required></textarea>
                            <small class="form-text text-muted">
                                可用变量：{text} - 原文内容，{target_language} - 目标语言，{translation_style} - 翻译风格
                            </small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="templateEnabled" checked>
                            <label class="form-check-label" for="templateEnabled">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
