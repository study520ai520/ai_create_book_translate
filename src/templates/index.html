<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍翻译器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--card-shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background-color: rgba(74, 144, 226, 0.1);
        }

        .settings-btn i {
            margin: 0;
        }

        .settings-modal .nav-tabs {
            margin-bottom: 1rem;
        }

        .settings-modal .tab-content {
            padding: 1rem 0;
        }

        .settings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
        }

        .settings-item:hover {
            background-color: var(--secondary-color);
        }

        .settings-item-info {
            flex: 1;
            margin-right: 1rem;
        }

        .settings-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .settings-item-description {
            font-size: 0.875rem;
            color: #666;
        }

        .settings-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .upload-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            margin-bottom: 2rem;
        }

        .upload-zone {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 144, 226, 0.05);
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .book-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-2px);
        }

        .book-info {
            flex: 1;
            margin-right: 2rem;
        }

        .translation-settings {
            margin-top: 0.5rem;
        }

        .translation-settings .badge {
            margin-right: 0.5rem;
            padding: 0.4em 0.6em;
            font-weight: normal;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .book-title i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .progress-section {
            width: 200px;
            margin-right: 2rem;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: #eee;
            margin: 0.5rem 0;
        }

        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .action-buttons .btn {
            white-space: nowrap;
        }

        .btn {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: #fff;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-info {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        .modal-content {
            border-radius: var(--border-radius);
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            padding: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .fragment-card {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            transition: box-shadow 0.2s ease;
        }

        .fragment-card:hover {
            box-shadow: var(--card-shadow);
        }

        .fragment-number {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .text-section {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .text-section strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 4rem;
            height: 4rem;
            color: var(--primary-color);
        }

        .confirm-modal .modal-content {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .confirm-modal .modal-header {
            border: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .confirm-modal .modal-body {
            padding: 1rem 1.5rem;
            color: var(--text-color);
        }
        
        .confirm-modal .modal-footer {
            border: none;
            padding: 0.5rem 1.5rem 1.5rem;
            justify-content: flex-end;
            gap: 0.8rem;
        }
        
        .confirm-modal .modal-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .confirm-modal .btn-confirm {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }
        
        .confirm-modal .btn-cancel {
            background-color: #e9ecef;
            border-color: #e9ecef;
            color: var(--text-color);
        }

        @media (max-width: 992px) {
            .book-card {
                flex-direction: column;
                align-items: stretch;
            }
            
            .book-info {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .progress-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .action-buttons {
                flex-direction: row;
                justify-content: flex-end;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }

        .translation-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .translation-log.active {
            display: block;
        }

        .translation-log .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .translation-log .log-content {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .translation-log .log-item {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .translation-log .progress-info {
            color: #4CAF50;
        }

        .translation-log .error-info {
            color: #f44336;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-translate"></i>
                书籍翻译器
            </a>
            <div class="navbar-actions">
                <button class="settings-btn" onclick="showSettings()">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 文件上传 -->
        <div class="upload-card card">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="upload-zone" onclick="document.getElementById('bookFile').click()">
                        <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                        <h5>点击或拖拽文件到此处上传</h5>
                        <p class="text-muted">支持 PDF、TXT、DOC、DOCX 格式</p>
                        <input type="file" class="d-none" id="bookFile" accept=".pdf,.txt,.doc,.docx">
                    </div>
                </form>
            </div>
        </div>

        <!-- 书籍列表 -->
        <div class="book-list" id="bookList">
            <!-- 书籍将通过JavaScript动态添加 -->
        </div>
    </div>

    <!-- 碎片详情模态框 -->
    <div class="modal fade" id="fragmentModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-file-text me-2"></i>碎片详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fragmentList">
                        <!-- 碎片列表将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div class="modal fade confirm-modal" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="confirmTitle">确认操作</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-confirm" id="confirmButton">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading d-none" id="loading">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 添加翻译日志区域 -->
    <div id="translationLog" class="translation-log">
        <div class="log-title">
            翻译进度
            <button class="btn btn-sm btn-outline-light" onclick="document.getElementById('translationLog').classList.remove('active')">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div id="logContent" class="log-content"></div>
    </div>

    <!-- 添加翻译设置模态框 -->
    <div class="modal fade" id="translationSettingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-gear"></i> 翻译设置
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="translationSettingsForm">
                        <div class="mb-3">
                            <label class="form-label">目标语言</label>
                            <select class="form-select" id="targetLanguage" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">翻译风格</label>
                            <select class="form-select" id="translationStyle" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">提示词模板</label>
                            <select class="form-select" id="promptTemplate" required>
                                <!-- 选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">自定义提示词</label>
                            <textarea class="form-control" id="customPrompt" rows="3" placeholder="可选：输入自定义的翻译提示词"></textarea>
                            <small class="text-muted">如果不填写，将使用选择的模板</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTranslationSettings">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置管理模态框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">全局设置管理</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 选项卡导航 -->
                    <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="languages-tab" data-bs-toggle="tab" data-bs-target="#languages" type="button" role="tab">目标语言</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="styles-tab" data-bs-toggle="tab" data-bs-target="#styles" type="button" role="tab">翻译风格</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="templates-tab" data-bs-toggle="tab" data-bs-target="#templates" type="button" role="tab">提示词模板</button>
                        </li>
                    </ul>
                    
                    <!-- 选项卡内容 -->
                    <div class="tab-content mt-3" id="settingsTabContent">
                        <!-- 目标语言设置 -->
                        <div class="tab-pane fade show active" id="languages" role="tabpanel">
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-primary" onclick="showAddLanguageModal()">添加语言</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>描述</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="languagesTableBody">
                                        <!-- 语言列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- 翻译风格设置 -->
                        <div class="tab-pane fade" id="styles" role="tabpanel">
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-primary" onclick="showAddStyleModal()">添加风格</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>描述</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="stylesTableBody">
                                        <!-- 风格列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- 提示词模板设置 -->
                        <div class="tab-pane fade" id="templates" role="tabpanel">
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-primary" onclick="showAddTemplateModal()">添加模板</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>描述</th>
                                            <th>类型</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="templatesTableBody">
                                        <!-- 模板列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑语言模态框 -->
    <div class="modal fade" id="languageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="languageModalTitle">添加语言</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="languageForm">
                        <input type="hidden" id="languageId">
                        <div class="mb-3">
                            <label for="languageName" class="form-label">语言名称</label>
                            <input type="text" class="form-control" id="languageName" required>
                        </div>
                        <div class="mb-3">
                            <label for="languageDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="languageDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="languageEnabled" checked>
                            <label class="form-check-label" for="languageEnabled">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveLanguage()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑风格模态框 -->
    <div class="modal fade" id="styleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="styleModalTitle">添加风格</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="styleForm">
                        <input type="hidden" id="styleId">
                        <div class="mb-3">
                            <label for="styleName" class="form-label">风格名称</label>
                            <input type="text" class="form-control" id="styleName" required>
                        </div>
                        <div class="mb-3">
                            <label for="styleDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="styleDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="styleEnabled" checked>
                            <label class="form-check-label" for="styleEnabled">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveStyle()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑模板模态框 -->
    <div class="modal fade" id="templateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="templateModalTitle">添加模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="templateForm">
                        <input type="hidden" id="templateId">
                        <div class="mb-3">
                            <label for="templateName" class="form-label">模板名称</label>
                            <input type="text" class="form-control" id="templateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="templateDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="templateContent" class="form-label">模板内容</label>
                            <textarea class="form-control" id="templateContent" rows="10" required></textarea>
                            <small class="form-text text-muted">
                                可用变量：{text} - 原文内容，{target_language} - 目标语言，{translation_style} - 翻译风格
                            </small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="templateEnabled" checked>
                            <label class="form-check-label" for="templateEnabled">启用</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveTemplate()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let fragmentModal;
        let confirmModal;
        let translationSettingsModal;
        let currentBookId;
        let currentTranslationSettings = {};  // 存储当前的翻译设置

        // 设置管理相关变量
        let settingsModal;
        let languages = [];  // 存储语言列表
        let styles = [];     // 存储风格列表
        let templates = [];  // 存储模板列表

        // 初始化设置管理
        function initSettings() {
            loadLanguages();
            loadStyles();
            loadTemplates();
        }

        // 加载语言列表
        async function loadLanguages() {
            try {
                const response = await fetch('/api/languages');
                languages = await response.json();  // 保存到全局变量
                renderLanguagesTable();
            } catch (error) {
                console.error('加载语言列表失败:', error);
                showToast('加载语言列表失败', 'error');
            }
        }

        // 加载风格列表
        async function loadStyles() {
            try {
                const response = await fetch('/api/styles');
                styles = await response.json();  // 保存到全局变量
                renderStylesTable();
            } catch (error) {
                console.error('加载风格列表失败:', error);
                showToast('加载风格列表失败', 'error');
            }
        }

        // 加载模板列表
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                templates = await response.json();  // 保存到全局变量
                renderTemplatesTable();
            } catch (error) {
                console.error('加载模板列表失败:', error);
                showToast('加载模板列表失败', 'error');
            }
        }

        // 渲染语言表格
        function renderLanguagesTable() {
            const tbody = document.getElementById('languagesTableBody');
            tbody.innerHTML = languages.map(lang => `
                <tr>
                    <td>${lang.name}</td>
                    <td>${lang.description || ''}</td>
                    <td>
                        <span class="badge ${lang.is_enabled ? 'bg-success' : 'bg-secondary'}">
                            ${lang.is_enabled ? '启用' : '禁用'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editLanguage(${lang.id})">编辑</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteLanguage(${lang.id})">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 渲染风格表格
        function renderStylesTable() {
            const tbody = document.getElementById('stylesTableBody');
            tbody.innerHTML = styles.map(style => `
                <tr>
                    <td>${style.name}</td>
                    <td>${style.description || ''}</td>
                    <td>
                        <span class="badge ${style.is_enabled ? 'bg-success' : 'bg-secondary'}">
                            ${style.is_enabled ? '启用' : '禁用'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editStyle(${style.id})">编辑</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteStyle(${style.id})">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 渲染模板表格
        function renderTemplatesTable() {
            const tbody = document.getElementById('templatesTableBody');
            tbody.innerHTML = templates.map(template => `
                <tr>
                    <td>${template.name}</td>
                    <td>${template.description || ''}</td>
                    <td>
                        <span class="badge ${template.is_system ? 'bg-info' : 'bg-primary'}">
                            ${template.is_system ? '系统' : '自定义'}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${template.is_enabled ? 'bg-success' : 'bg-secondary'}">
                            ${template.is_enabled ? '启用' : '禁用'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editTemplate(${template.id})">
                            ${template.is_system ? '查看' : '编辑'}
                        </button>
                        ${!template.is_system ? `
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteTemplate(${template.id})">删除</button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // 显示设置管理界面
        function showSettings() {
            initSettings();  // 加载所有数据
            settingsModal.show();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化模态框
            fragmentModal = new bootstrap.Modal(document.getElementById('fragmentModal'));
            confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            translationSettingsModal = new bootstrap.Modal(document.getElementById('translationSettingsModal'));
            settingsModal = new bootstrap.Modal(document.getElementById('settingsModal'));
            
            // 初始化设置管理
            initSettings();
            
            // 监听设置选项卡切换事件
            document.querySelectorAll('#settingsTabs button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const tabId = e.target.getAttribute('data-bs-target').substring(1);
                    switch (tabId) {
                        case 'languages':
                            loadLanguages();
                            break;
                        case 'styles':
                            loadStyles();
                            break;
                        case 'templates':
                            loadTemplates();
                            break;
                    }
                });
            });

            // 加载初始数据
            loadBooks();
        });

        // 语言管理相关函数
        async function showAddLanguageModal() {
            document.getElementById('languageModalTitle').textContent = '添加语言';
            document.getElementById('languageForm').reset();
            document.getElementById('languageId').value = '';
            new bootstrap.Modal(document.getElementById('languageModal')).show();
        }

        async function editLanguage(id) {
            try {
                const response = await fetch(`/api/languages/${id}`);
                if (!response.ok) throw new Error('获取语言信息失败');
                const language = await response.json();
                
                document.getElementById('languageModalTitle').textContent = '编辑语言';
                document.getElementById('languageId').value = language.id;
                document.getElementById('languageName').value = language.name;
                document.getElementById('languageDescription').value = language.description || '';
                document.getElementById('languageEnabled').checked = language.is_enabled;
                
                new bootstrap.Modal(document.getElementById('languageModal')).show();
            } catch (error) {
                console.error('编辑语言失败:', error);
                showToast('编辑语言失败', 'error');
            }
        }

        async function saveLanguage() {
            const id = document.getElementById('languageId').value;
            const data = {
                name: document.getElementById('languageName').value,
                description: document.getElementById('languageDescription').value,
                is_enabled: document.getElementById('languageEnabled').checked
            };
            
            try {
                const url = id ? `/api/languages/${id}` : '/api/languages';
                const method = id ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('保存语言失败');
                
                bootstrap.Modal.getInstance(document.getElementById('languageModal')).hide();
                await loadLanguages();
                showToast('保存成功');
            } catch (error) {
                console.error('保存语言失败:', error);
                showToast('保存语言失败', 'error');
            }
        }

        async function deleteLanguage(id) {
            if (confirm('确定要删除这个语言吗？')) {
                try {
                    const response = await fetch(`/api/languages/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('删除语言失败');
                    
                    await loadLanguages();
                    showToast('删除成功');
                } catch (error) {
                    console.error('删除语言失败:', error);
                    showToast('删除语言失败', 'error');
                }
            }
        }

        // 风格管理相关函数
        async function showAddStyleModal() {
            document.getElementById('styleModalTitle').textContent = '添加风格';
            document.getElementById('styleForm').reset();
            document.getElementById('styleId').value = '';
            new bootstrap.Modal(document.getElementById('styleModal')).show();
        }

        async function editStyle(id) {
            try {
                const response = await fetch(`/api/styles/${id}`);
                if (!response.ok) throw new Error('获取风格信息失败');
                const style = await response.json();
                
                document.getElementById('styleModalTitle').textContent = '编辑风格';
                document.getElementById('styleId').value = style.id;
                document.getElementById('styleName').value = style.name;
                document.getElementById('styleDescription').value = style.description || '';
                document.getElementById('styleEnabled').checked = style.is_enabled;
                
                new bootstrap.Modal(document.getElementById('styleModal')).show();
            } catch (error) {
                console.error('编辑风格失败:', error);
                showToast('编辑风格失败', 'error');
            }
        }

        async function saveStyle() {
            const id = document.getElementById('styleId').value;
            const data = {
                name: document.getElementById('styleName').value,
                description: document.getElementById('styleDescription').value,
                is_enabled: document.getElementById('styleEnabled').checked
            };
            
            try {
                const url = id ? `/api/styles/${id}` : '/api/styles';
                const method = id ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('保存风格失败');
                
                bootstrap.Modal.getInstance(document.getElementById('styleModal')).hide();
                await loadStyles();
                showToast('保存成功');
            } catch (error) {
                console.error('保存风格失败:', error);
                showToast('保存风格失败', 'error');
            }
        }

        async function deleteStyle(id) {
            if (confirm('确定要删除这个风格吗？')) {
                try {
                    const response = await fetch(`/api/styles/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('删除风格失败');
                    
                    await loadStyles();
                    showToast('删除成功');
                } catch (error) {
                    console.error('删除风格失败:', error);
                    showToast('删除风格失败', 'error');
                }
            }
        }

        // 模板管理相关函数
        async function showAddTemplateModal() {
            document.getElementById('templateModalTitle').textContent = '添加模板';
            document.getElementById('templateForm').reset();
            document.getElementById('templateId').value = '';
            document.getElementById('templateName').disabled = false;
            document.getElementById('templateDescription').disabled = false;
            document.getElementById('templateContent').disabled = false;
            document.querySelector('#templateModal .modal-footer .btn-primary').style.display = 'block';
            new bootstrap.Modal(document.getElementById('templateModal')).show();
        }

        async function editTemplate(id) {
            try {
                const response = await fetch(`/api/templates/${id}`);
                if (!response.ok) throw new Error('获取模板信息失败');
                const template = await response.json();
                
                document.getElementById('templateModalTitle').textContent = template.is_system ? '查看模板' : '编辑模板';
                document.getElementById('templateId').value = template.id;
                document.getElementById('templateName').value = template.name;
                document.getElementById('templateDescription').value = template.description || '';
                document.getElementById('templateContent').value = template.template;
                document.getElementById('templateEnabled').checked = template.is_enabled;
                
                // 如果是系统模板，禁用编辑
                const isSystem = template.is_system;
                document.getElementById('templateName').disabled = isSystem;
                document.getElementById('templateDescription').disabled = isSystem;
                document.getElementById('templateContent').disabled = isSystem;
                document.querySelector('#templateModal .modal-footer .btn-primary').style.display = isSystem ? 'none' : 'block';
                
                new bootstrap.Modal(document.getElementById('templateModal')).show();
            } catch (error) {
                console.error('编辑模板失败:', error);
                showToast('编辑模板失败', 'error');
            }
        }

        async function saveTemplate() {
            const id = document.getElementById('templateId').value;
            const data = {
                name: document.getElementById('templateName').value,
                description: document.getElementById('templateDescription').value,
                template: document.getElementById('templateContent').value,
                is_enabled: document.getElementById('templateEnabled').checked
            };
            
            try {
                const url = id ? `/api/templates/${id}` : '/api/templates';
                const method = id ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('保存模板失败');
                
                bootstrap.Modal.getInstance(document.getElementById('templateModal')).hide();
                await loadTemplates();
                showToast('保存成功');
            } catch (error) {
                console.error('保存模板失败:', error);
                showToast('保存模板失败', 'error');
            }
        }

        async function deleteTemplate(id) {
            if (confirm('确定要删除这个模板吗？')) {
                try {
                    const response = await fetch(`/api/templates/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || '删除模板失败');
                    }
                    
                    await loadTemplates();
                    showToast('删除成功');
                } catch (error) {
                    console.error('删除模板失败:', error);
                    showToast(error.message || '删除模板失败', 'error');
                }
            }
        }

        // 通用提示函数
        function showToast(message, type = 'success') {
            // 这里可以实现一个简单的提示框
            alert(message);
        }

        // 加载书籍列表
        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                if (!response.ok) throw new Error('加载书籍列表失败');
                const books = await response.json();
                renderBooks(books);
            } catch (error) {
                console.error('加载书籍列表失败:', error);
                showToast('加载书籍列表失败', 'error');
            }
        }

        // 渲染书籍列表
        function renderBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-info">
                        <div class="book-title">
                            <i class="bi bi-book"></i>
                            ${book.name}
                        </div>
                        <div class="translation-settings">
                            ${book.has_translation_settings ? `
                                <span class="badge bg-info">目标语言: ${book.target_language}</span>
                                <span class="badge bg-info">翻译风格: ${book.translation_style}</span>
                                <span class="badge bg-info">提示词模板: ${book.prompt_template}</span>
                            ` : '<span class="badge bg-warning">未设置翻译参数</span>'}
                        </div>
                    </div>
                    <div class="progress-section">
                        <small class="text-muted">翻译进度: ${book.progress}%</small>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: ${book.progress}%" 
                                aria-valuenow="${book.progress}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        ${!book.has_translation_settings ? `
                            <button class="btn btn-primary" onclick="showTranslationSettings(${book.id})">
                                <i class="bi bi-gear"></i> 设置翻译参数
                            </button>
                        ` : ''}
                        <button class="btn btn-info" onclick="showFragments(${book.id})">
                            <i class="bi bi-list-ul"></i> 查看碎片
                        </button>
                        <button class="btn btn-success" onclick="exportBook(${book.id})">
                            <i class="bi bi-download"></i> 导出
                        </button>
                        <button class="btn btn-danger" onclick="deleteBook(${book.id})">
                            <i class="bi bi-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('') || '<div class="text-center text-muted mt-4">暂无书籍</div>';
        }

        // 文件上传相关
        document.getElementById('bookFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showLoading();
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('上传失败');
                
                await loadBooks();
                showToast('上传成功');
                e.target.value = '';  // 清空文件选择
            } catch (error) {
                console.error('上传失败:', error);
                showToast('上传失败', 'error');
            } finally {
                hideLoading();
            }
        });

        // 显示/隐藏加载动画
        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
        }

        // 显示翻译设置
        async function showTranslationSettings(bookId) {
            currentBookId = bookId;
            try {
                // 加载可用的选项
                const [languagesResponse, stylesResponse, templatesResponse] = await Promise.all([
                    fetch('/api/languages'),
                    fetch('/api/styles'),
                    fetch('/api/templates')
                ]);

                const languages = await languagesResponse.json();
                const styles = await stylesResponse.json();
                const templates = await templatesResponse.json();

                // 填充选项
                document.getElementById('targetLanguage').innerHTML = languages
                    .filter(lang => lang.is_enabled)
                    .map(lang => `<option value="${lang.name}">${lang.name}</option>`)
                    .join('');

                document.getElementById('translationStyle').innerHTML = styles
                    .filter(style => style.is_enabled)
                    .map(style => `<option value="${style.name}">${style.name}</option>`)
                    .join('');

                document.getElementById('promptTemplate').innerHTML = templates
                    .filter(template => template.is_enabled)
                    .map(template => `<option value="${template.name}">${template.name}</option>`)
                    .join('');

                // 加载当前设置
                const settingsResponse = await fetch(`/api/translation_settings/${bookId}`);
                const settings = await settingsResponse.json();

                if (settings.has_settings) {
                    document.getElementById('targetLanguage').value = settings.settings.target_language;
                    document.getElementById('translationStyle').value = settings.settings.translation_style;
                    document.getElementById('promptTemplate').value = settings.settings.prompt_template;
                    document.getElementById('customPrompt').value = settings.settings.custom_prompt || '';
                }

                translationSettingsModal.show();
            } catch (error) {
                console.error('加载翻译设置失败:', error);
                showToast('加载翻译设置失败', 'error');
            }
        }

        // 保存翻译设置
        document.getElementById('saveTranslationSettings').addEventListener('click', async () => {
            if (!currentBookId) return;
            
            const data = {
                target_language: document.getElementById('targetLanguage').value,
                translation_style: document.getElementById('translationStyle').value,
                prompt_template: document.getElementById('promptTemplate').value,
                custom_prompt: document.getElementById('customPrompt').value
            };
            
            try {
                const response = await fetch(`/api/save_translation_settings/${currentBookId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '保存设置失败');
                }
                
                translationSettingsModal.hide();
                await loadBooks();
                showToast('保存设置成功');
            } catch (error) {
                console.error('保存设置失败:', error);
                showToast(error.message || '保存设置失败', 'error');
            }
        });

        // 查看碎片
        async function showFragments(bookId) {
            try {
                const response = await fetch(`/api/book/${bookId}/fragments`);
                if (!response.ok) throw new Error('加载碎片失败');
                const fragments = await response.json();
                
                document.getElementById('fragmentList').innerHTML = fragments.map(fragment => `
                    <div class="fragment-card">
                        <div class="fragment-number">碎片 #${fragment.number}</div>
                        <div class="text-section">
                            <strong>原文：</strong>
                            <div>${fragment.original_text}</div>
                        </div>
                        ${fragment.translated_text ? `
                            <div class="text-section">
                                <strong>译文：</strong>
                                <div>${fragment.translated_text}</div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
                
                fragmentModal.show();
            } catch (error) {
                console.error('加载碎片失败:', error);
                showToast('加载碎片失败', 'error');
            }
        }

        // 导出书籍
        function exportBook(bookId) {
            window.location.href = `/api/export/${bookId}`;
        }

        // 删除书籍
        async function deleteBook(bookId) {
            if (confirm('确定要删除这本书吗？此操作不可恢复。')) {
                try {
                    const response = await fetch(`/api/delete/${bookId}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('删除失败');
                    
                    await loadBooks();
                    showToast('删除成功');
                } catch (error) {
                    console.error('删除失败:', error);
                    showToast('删除失败', 'error');
                }
            }
        }

        // 文件拖拽上传
        const uploadZone = document.querySelector('.upload-zone');
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.style.borderColor = 'var(--primary-color)';
            uploadZone.style.backgroundColor = 'rgba(74, 144, 226, 0.05)';
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.style.borderColor = '#ddd';
            uploadZone.style.backgroundColor = '';
        });

        uploadZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            uploadZone.style.borderColor = '#ddd';
            uploadZone.style.backgroundColor = '';
            
            const file = e.dataTransfer.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showLoading();
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('上传失败');
                
                await loadBooks();
                showToast('上传成功');
            } catch (error) {
                console.error('上传失败:', error);
                showToast('上传失败', 'error');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
