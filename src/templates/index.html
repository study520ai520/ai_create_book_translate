<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍翻译器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--card-shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .upload-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            margin-bottom: 2rem;
        }

        .upload-zone {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 144, 226, 0.05);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .book-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
            border: none;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: #eee;
            margin: 1rem 0;
        }

        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .btn {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: #fff;
        }

        .modal-content {
            border-radius: var(--border-radius);
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            padding: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .fragment-card {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            transition: box-shadow 0.2s ease;
        }

        .fragment-card:hover {
            box-shadow: var(--card-shadow);
        }

        .fragment-number {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .text-section {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .text-section strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .loading {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 4rem;
            height: 4rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .book-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-2px);
        }

        .book-info {
            flex: 1;
            margin-right: 2rem;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .book-title i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .progress-section {
            width: 200px;
            margin-right: 2rem;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: #eee;
            margin: 0.5rem 0;
        }

        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-shrink: 0;
        }

        @media (max-width: 992px) {
            .book-card {
                flex-direction: column;
                align-items: stretch;
            }
            
            .book-info {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .progress-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .action-buttons {
                flex-direction: row;
                justify-content: flex-end;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }

        .btn-export {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            margin-left: auto;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .action-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .action-buttons .btn {
            white-space: nowrap;
        }

        .confirm-modal .modal-content {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .confirm-modal .modal-header {
            border: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .confirm-modal .modal-body {
            padding: 1rem 1.5rem;
            color: var(--text-color);
        }
        
        .confirm-modal .modal-footer {
            border: none;
            padding: 0.5rem 1.5rem 1.5rem;
            justify-content: flex-end;
            gap: 0.8rem;
        }
        
        .confirm-modal .modal-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .confirm-modal .btn-confirm {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }
        
        .confirm-modal .btn-cancel {
            background-color: #e9ecef;
            border-color: #e9ecef;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-book"></i> 书籍翻译器
            </span>
        </div>
    </nav>

    <div class="container">
        <!-- 文件上传 -->
        <div class="upload-card card">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="upload-zone" onclick="document.getElementById('bookFile').click()">
                        <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                        <h5>点击或拖拽文件到此处上传</h5>
                        <p class="text-muted">支持 PDF、TXT、DOC、DOCX 格式</p>
                        <input type="file" class="d-none" id="bookFile" accept=".pdf,.txt,.doc,.docx">
                    </div>
                </form>
            </div>
        </div>

        <!-- 书籍列表 -->
        <div class="book-list" id="bookList">
            <!-- 书籍将通过JavaScript动态添加 -->
        </div>
    </div>

    <!-- 碎片详情模态框 -->
    <div class="modal fade" id="fragmentModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-file-text me-2"></i>碎片详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fragmentList">
                        <!-- 碎片列表将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading d-none" id="loading">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div class="modal fade confirm-modal" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="confirmTitle">确认操作</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-confirm" id="confirmButton">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let fragmentModal;
        let currentBookId;
        let confirmModal;
        let confirmCallback;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            fragmentModal = new bootstrap.Modal(document.getElementById('fragmentModal'));
            confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            loadBooks();
            
            // 处理文件拖放
            const uploadZone = document.querySelector('.upload-zone');
            
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'var(--primary-color)';
                uploadZone.style.backgroundColor = 'rgba(74, 144, 226, 0.05)';
            });
            
            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = '#ddd';
                uploadZone.style.backgroundColor = 'transparent';
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = '#ddd';
                uploadZone.style.backgroundColor = 'transparent';
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    document.getElementById('bookFile').files = e.dataTransfer.files;
                    handleUpload(file);
                }
            });
        });

        // 显示/隐藏加载动画
        function toggleLoading(show) {
            document.getElementById('loading').classList.toggle('d-none', !show);
        }

        // 处理文件上传
        function handleUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            toggleLoading(true);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadBooks();
                    document.getElementById('bookFile').value = '';
                }
            })
            .finally(() => toggleLoading(false));
        }

        // 监听文件选择
        document.getElementById('bookFile').addEventListener('change', function(e) {
            if (this.files[0]) {
                handleUpload(this.files[0]);
            }
        });

        // 加载书籍列表
        function loadBooks() {
            fetch('/books')
                .then(response => response.json())
                .then(books => {
                    const bookList = document.getElementById('bookList');
                    bookList.innerHTML = books.map(book => `
                        <div class="book-card">
                            <div class="book-info">
                                <h5 class="book-title">
                                    <i class="bi bi-book"></i>
                                    ${book.name}
                                </h5>
                            </div>
                            <div class="progress-section">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: ${book.progress}%" 
                                         aria-valuenow="${book.progress}" 
                                         aria-valuemin="0" 
                                         aria-valuemax="100">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <small class="text-muted">翻译进度：${book.progress}%</small>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-primary" 
                                        onclick="showFragments(${book.id})">
                                    <i class="bi bi-eye me-1"></i>查看详情
                                </button>
                                <button class="btn btn-success" 
                                        onclick="translateRemaining(${book.id})">
                                    <i class="bi bi-translate me-1"></i>一键翻译
                                </button>
                                <button class="btn btn-warning" 
                                        onclick="retranslateAll(${book.id})">
                                    <i class="bi bi-arrow-repeat me-1"></i>重新翻译
                                </button>
                                <button class="btn btn-info" 
                                        onclick="exportBook(${book.id})">
                                    <i class="bi bi-file-earmark-word me-1"></i>导出文档
                                </button>
                                <button class="btn btn-danger" 
                                        onclick="deleteBook(${book.id})">
                                    <i class="bi bi-trash me-1"></i>删除
                                </button>
                            </div>
                        </div>
                    `).join('');
                });
        }

        // 显示碎片详情
        function showFragments(bookId) {
            currentBookId = bookId;
            loadFragments(bookId);
            fragmentModal.show();
        }

        // 加载碎片列表
        function loadFragments(bookId) {
            fetch(`/book/${bookId}/fragments`)
                .then(response => response.json())
                .then(fragments => {
                    const fragmentList = document.getElementById('fragmentList');
                    fragmentList.innerHTML = fragments.map(fragment => `
                        <div class="fragment-card">
                            <div class="fragment-number">
                                <i class="bi bi-hash"></i>碎片 ${fragment.number}
                            </div>
                            <div class="text-section">
                                <strong><i class="bi bi-file-text me-2"></i>原文</strong>
                                <p class="mb-0">${fragment.original_text}</p>
                            </div>
                            <div class="text-section">
                                <strong><i class="bi bi-translate me-2"></i>译文</strong>
                                <p class="mb-0">${fragment.translated_text || '未翻译'}</p>
                            </div>
                            ${!fragment.translated_text ? `
                                <button class="btn btn-success mt-2" 
                                        onclick="translateFragment(${fragment.id})">
                                    <i class="bi bi-translate me-1"></i>翻译此段
                                </button>
                            ` : ''}
                        </div>
                    `).join('');
                });
        }

        // 翻译单个碎片
        function translateFragment(fragmentId) {
            toggleLoading(true);
            fetch(`/translate/${fragmentId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadBooks();
                    loadFragments(currentBookId);
                }
            })
            .finally(() => toggleLoading(false));
        }

        // 翻译剩余未翻译的碎片
        function translateRemaining(bookId) {
            showConfirm(
                '批量翻译确认',
                '确定要翻译所有未翻译的碎片吗？这可能需要一些时间。',
                function() {
                    toggleLoading(true);
                    fetch(`/translate_remaining/${bookId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            loadBooks();
                            if (currentBookId === bookId) {
                                loadFragments(bookId);
                            }
                        }
                    })
                    .finally(() => toggleLoading(false));
                }
            );
        }

        // 重新翻译所有碎片
        function retranslateAll(bookId) {
            showConfirm(
                '重新翻译确认',
                '确定要重新翻译所有碎片吗？这将清空现有翻译内容，且需要一些时间。',
                function() {
                    toggleLoading(true);
                    fetch(`/retranslate/${bookId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            loadBooks();
                            if (currentBookId === bookId) {
                                loadFragments(bookId);
                            }
                        }
                    })
                    .finally(() => toggleLoading(false));
                }
            );
        }

        // 添加导出功能
        function exportBook(bookId) {
            toggleLoading(true);
            window.location.href = `/export/${bookId}`;
            setTimeout(() => toggleLoading(false), 1000); // 1秒后隐藏加载动画
        }

        // 添加删除功能
        function deleteBook(bookId) {
            showConfirm(
                '删除确认',
                '确定要删除这本书吗？此操作将永久删除该书籍及其所有翻译内容，且不可恢复。',
                function() {
                    toggleLoading(true);
                    fetch(`/delete/${bookId}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            loadBooks();
                            if (currentBookId === bookId) {
                                fragmentModal.hide();
                            }
                        } else {
                            showConfirm('操作失败', result.error || '删除失败，请重试', () => {});
                        }
                    })
                    .catch(error => {
                        showConfirm('操作失败', error.toString(), () => {});
                    })
                    .finally(() => toggleLoading(false));
                }
            );
        }

        // 添加确认对话框相关变量
        let confirmModal;
        let confirmCallback;
        
        // 添加显示确认对话框函数
        function showConfirm(title, message, callback) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            confirmCallback = callback;
            
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.onclick = function() {
                confirmModal.hide();
                callback();
            };
            
            confirmModal.show();
        }
    </script>
</body>
</html>
