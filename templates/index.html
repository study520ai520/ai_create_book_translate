<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍翻译器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 20px;
        }
        .book-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .fragment-list {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">书籍翻译器</h1>
        
        <!-- 文件上传 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">上传书籍</h5>
                <form id="uploadForm" class="mb-3">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="bookFile" accept=".pdf,.txt,.doc,.docx">
                    </div>
                    <button type="submit" class="btn btn-primary">上传</button>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- 书籍列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">书籍列表</h5>
                        <div class="book-list" id="bookList">
                            <!-- 书籍列表将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 碎片列表 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">碎片详情</h5>
                        <div class="fragment-list" id="fragmentList">
                            <!-- 碎片列表将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载书籍列表
        function loadBooks() {
            fetch('/books')
                .then(response => response.json())
                .then(books => {
                    const bookList = document.getElementById('bookList');
                    bookList.innerHTML = books.map(book => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h6 class="card-title">${book.name}</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: ${book.progress}%" 
                                         aria-valuenow="${book.progress}" 
                                         aria-valuemin="0" 
                                         aria-valuemax="100">
                                        ${book.progress}%
                                    </div>
                                </div>
                                <button class="btn btn-sm btn-primary" 
                                        onclick="loadFragments(${book.id})">
                                    查看碎片
                                </button>
                            </div>
                        </div>
                    `).join('');
                });
        }

        // 加载碎片列表
        function loadFragments(bookId) {
            fetch(`/book/${bookId}/fragments`)
                .then(response => response.json())
                .then(fragments => {
                    const fragmentList = document.getElementById('fragmentList');
                    fragmentList.innerHTML = fragments.map(fragment => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h6 class="card-title">碎片 #${fragment.number}</h6>
                                <div class="mb-2">
                                    <strong>原文：</strong>
                                    <p>${fragment.original_text}</p>
                                </div>
                                <div class="mb-2">
                                    <strong>译文：</strong>
                                    <p>${fragment.translated_text || '未翻译'}</p>
                                </div>
                                ${!fragment.translated_text ? `
                                    <button class="btn btn-sm btn-success" 
                                            onclick="translateFragment(${fragment.id})">
                                        翻译
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                });
        }

        // 翻译碎片
        function translateFragment(fragmentId) {
            fetch(`/translate/${fragmentId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadBooks();  // 刷新书籍列表以更新进度
                    const currentBookId = document.querySelector('.fragment-list .card')?.dataset.bookId;
                    if (currentBookId) {
                        loadFragments(currentBookId);  // 刷新碎片列表
                    }
                }
            });
        }

        // 处理文件上传
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('bookFile');
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadBooks();  // 刷新书籍列表
                    fileInput.value = '';  // 清空文件输入
                }
            });
        });

        // 页面加载时获取书籍列表
        loadBooks();
    </script>
</body>
</html>
